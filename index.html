<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- JS -->
  <script src="./index.js" defer></script>

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="container">
    <h1 class="fs-500 text-very-dark-cyan uppercase"><span>Spli</span><br/>tter</h1>
    <form class="form bg-white">
      <div class="form-inputs">
        <div class="form-group text-very-dark-cyan">
          <label class="fs-300 fw-700" for="bill">Bill</label>
          <input
            class="icon dollar fs-500 fw-700"
            type="text"
            id="bill"
            name="bill"
          >
         
        </div>
        <div class="form-group text-very-dark-cyan">
          <p class="fs-300 fw-700">Select Tip %</p>
          <div>
            <button class="button bg-very-dark-cyan text-white fs-500" id="five" value="0.05" type="button">5%</button>
            <button class="button bg-very-dark-cyan text-white fs-500" id="ten" value="0.10" type="button">10%</button>
            <button class="button bg-very-dark-cyan text-white fs-500" id="fifteen" value="0.15" type="button">15%</button>
            <button class="button bg-very-dark-cyan text-white fs-500" id="twenty" value="0.20" type="button">20%</button>
            <button class="button bg-very-dark-cyan text-white fs-500" id="fifty" value="0.50" type="button">50%</button>
            <label for="custom-tip">
              <input
                class="custom-button fs-500 fw-700"
                type="text"
                id="custom-tip"
                name="custom-tip"
                placeholder="Custom">
            </label>
          </div>
        </div>
        <div class="form-group text-very-dark-cyan">
          <label class="fs-300 fw-700" for="people-total">Number of People </label>
          <input
            class="icon people fs-500 fw-700"
            type="text"
            id="people-total"
            name="people-total"
          >
        </div>
      </div>

      <div class="display flex direction-column bg-very-dark-cyan" style="gap: 1rem">
        <div class="display-group flex justify-space-between">
          <div> 
            <p class="text-white fs-400">Tip amount 
              <br>
              <span class="text-dark-cyan fs-300 fw-700">/ person</span>
            </p>
          </div>
          <div class="text-cyan fs-700 fw-700" id="per-person-tip"></div>
        </div>
        <div class="display-group flex justify-space-between">
          <div>
            <p class="text-white fs-400">Total
              <br>
              <span class="text-dark-cyan fs-300 fw-700">/ person</span>
            </p>
          </div>
          <div class="text-cyan fs-700 fw-700" id="per-person-total"></div>
        </div>
        <div class="display-group ">
          <button class="button bg-cyan text-very-dark-cyan fs-500 fw-700 uppercase" id="reset-button" type="reset">reset</button>
        </div>
      </div>
    </form>
    

  </div>

</body>
</html>
